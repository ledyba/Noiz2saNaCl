<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cycloa NaCl: Native Client NES Emulator</title>
	<meta name="description" content="">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="loader.js"></script>
</head>
<body>
<div id="background">
	<h1 class="title">Noiz2sa on Native Client</h1>
</div>
<div id="wrapper">
	<div class="side side-left">
		<p>Original Game by: <br> <a href="http://www.asahi-net.or.jp/~cs8k-cyu/windows/noiz2sa.html">ABA Games</a>
			</p>
		<p>Ported by: <a href="http://ledyba.org/">PSI</a></p>
		<p>Licensed under the BSD License. <a href="https://github.com/ledyba/noiz2sa-nacl">Source code is available on github.</a></p>
	</div>
	<div id="content" style="float: left;">
		<div class="game_screen_wrapper" id="game_screen"></div>
		<div id="state" class="control_box"></div>
	</div>
	<div class="side side-right">
		<h2>How to play</h2>
		<h3>SHOT/OK</h3>
		<p>Keyboard: Z</p>
		<h3>SLOW</h3>
		<p>Keyboard: X</p>
		<h3>PAUSE</h3>
		<p>Keyboard: P</p>
	</div>
	<div style="clear: both;"></div>
</div>
</body>
</html>
